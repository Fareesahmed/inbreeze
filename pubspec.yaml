name: inner_breeze
description: Intuitive breathing tracker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  shared_preferences: ^2.2.0
  table_calendar: ^3.0.9
  provider: ^6.0.0
  go_router: ^10.0.0
  syncfusion_flutter_sliders: ^22.2.7 
  audioplayers: ^4.1.0
  window_manager: ^0.3.5
  uuid: ^3.0.7
  intl: ^0.18.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
    - assets/images/
